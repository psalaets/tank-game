<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watcher</title>

  <style>
    #main {
      outline: 1px red solid;
      position: relative;
      max-height: 80vh;
    }

    #main::before {
      content: '';
      display: block;
      padding-bottom: 56.25%;
      /*View box needs to scale with this ratio. ... I think.*/
    }

    #main > svg {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="main"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="watcher-bundle.js"></script>
</body>
</html>
